[alembic]
# Path where migration scripts live (relative to this ini file)
script_location = alembic

# Database connection string (can be overridden by env var: DATABASE_URL)
sqlalchemy.url = postgresql+asyncpg://psychsync:psychsync@localhost:5432/psychsync

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s] %(message)s

