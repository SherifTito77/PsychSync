[pytest]
pythonpath = .
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short --strict-markers --cov=app --cov-report=html --cov-report=term-missing --cov-fail-under=80
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (database dependencies)
    e2e: End-to-end tests (full API workflow)
    slow: Tests that take longer to run
    auth: Authentication and authorization tests
    comprehensive: Comprehensive test suites covering edge cases
asyncio_mode = auto
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
