# /nginx/psychsync.conf

# Define the upstream backend server (your FastAPI app)
upstream backend {
    server 127.0.0.1:8000;
}

# Server block to redirect all HTTP traffic to HTTPS
server {
    listen 80;
    server_name localhost;

    # Redirect to the HTTPS version of the site
    return 301 https://$host$request_uri;
}

# Main server block for handling HTTPS traffic
server {
    listen 443 ssl http2;
    server_name localhost;

    # --- SSL Certificate Configuration ---
    # Ensure these paths are correct for your setup.
    ssl_certificate /Users/sheriftito/psychsync/cert/psychsync.crt;
    ssl_certificate_key /Users/sheriftito/psychsync/cert/psychsync.key;

    # --- SSL Hardening ---
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'TLS_AES_128_GCM_SHA256:TLS_AES_256_GCM_SHA384:ECDHE-RSA-AES128-GCM-SHA256';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # --- Security Headers ---
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # --- Proxy Configuration ---
    location / {
        proxy_pass http://backend;

        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # --- CORS Headers ---
        # This is the fix for your CORS error.
        # It allows requests from your frontend's origin.
        add_header Access-Control-Allow-Origin $http_origin;
        add_header Access-Control-Allow-Credentials true;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
        add_header Access-Control-Allow-Headers "Authorization, Content-Type";
    }

    # --- Handle Preflight Requests ---
    # Browsers send an OPTIONS request first to check permissions.
    # This block responds to it correctly.
    if ($request_method = 'OPTIONS') {
        add_header Access-Control-Allow-Origin $http_origin;
        add_header Access-Control-Allow-Credentials true;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
        add_header Access-Control-Allow-Headers "Authorization, Content-Type";
        add_header Content-Length 0;
        add_header Content-Type text/plain;
        return 204;
    }
}