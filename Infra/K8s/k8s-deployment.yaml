#infra/k8s/k8s-deployment.yaml

# =================================================================
# NAMESPACE
# =================================================================
apiVersion: v1
kind: Namespace
metadata:
  name: psychsync

---
# =================================================================
# CONFIG MAP
# =================================================================
apiVersion: v1
kind: ConfigMap
metadata:
  name: psychsync-config
  namespace: psychsync
data:
  DATABASE_HOST: postgres-service
  DATABASE_PORT: "5432"
  DATABASE_NAME: psychsync
  REDIS_HOST: redis-service
  REDIS_PORT: "6379"
  CELERY_BROKER_URL: redis://redis-service:6379/0
  CELERY_RESULT_BACKEND: redis://redis-service:6379/0
  ENVIRONMENT: production

---
# =================================================================
# SECRETS
# =================================================================
apiVersion: v1
kind: Secret
metadata:
  name: psychsync-secrets
  namespace: psychsync
type: Opaque
stringData:
  DATABASE_PASSWORD: changeme_in_production
  SECRET_KEY: changeme_in_production_use_long_random_string
  POSTGRES_PASSWORD: changeme_in_production

---
# =================================================================
# POSTGRESQL DATABASE
# =================================================================
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-pvc
  namespace: psychsync
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: psychsync
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
      - name: postgres
        image: postgres:15-alpine
        ports:
        - containerPort: 5432
        env:
        - name: POSTGRES_DB
          valueFrom:
            configMapKeyRef:
              name: psychsync-config
              key: DATABASE_NAME
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: psychsync-secrets
              key: POSTGRES_PASSWORD
        volumeMounts:
        - name: postgres-storage
          mountPath: /var/lib/postgresql/data
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
      volumes:
      - name: postgres-storage
        persistentVolumeClaim:
          claimName: postgres-pvc

---
apiVersion: v1
kind: Service
metadata:
  name: postgres-service
  namespace: psychsync
spec:
  selector:
    app: postgres
  ports:
  - port: 5432
    targetPort: 5432
  type: ClusterIP

---
# =================================================================
# REDIS
# =================================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: psychsync
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - name: redis
        image: redis:7-alpine
        ports:
        - containerPort: 6379
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"

---
apiVersion: v1
kind: Service
metadata:
  name: redis-service
  namespace: psychsync
spec:
  selector:
    app: redis
  ports:
  - port: 6379
    targetPort: 6379
  type: ClusterIP

---
# =================================================================
# FASTAPI APPLICATION
# =================================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: psychsync-api
  namespace: psychsync
spec:
  replicas: 3
  selector:
    matchLabels:
      app: psychsync-api
  template:
    metadata:
      labels:
        app: psychsync-api
    spec:
      containers:
      - name: api
        image: psychsync/api:latest
        ports:
        - containerPort: 8000
        env:
        - name: DATABASE_URL
          value: "postgresql://postgres:$(DATABASE_PASSWORD)@$(DATABASE_HOST):$(DATABASE_PORT)/$(DATABASE_NAME)"
        - name: DATABASE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: psychsync-secrets
              key: DATABASE_PASSWORD
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: psychsync-secrets
              key: SECRET_KEY
        envFrom:
        - configMapRef:
            name: psychsync-config
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: psychsync-api-service
  namespace: psychsync
spec:
  selector:
    app: psychsync-api
  ports:
  - port: 80
    targetPort: 8000
  type: LoadBalancer

---
# =================================================================
# CELERY WORKER
# =================================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: celery-worker
  namespace: psychsync
spec:
  replicas: 2
  selector:
    matchLabels:
      app: celery-worker
  template:
    metadata:
      labels:
        app: celery-worker
    spec:
      containers:
      - name: worker
        image: psychsync/api:latest
        command: ["celery"]
        args:
          - "-A"
          - "app.core.celery_worker.celery_app"
          - "worker"
          - "--loglevel=info"
          - "-Q"
          - "default,scoring,reports,notifications,maintenance"
        env:
        - name: DATABASE_URL
          value: "postgresql://postgres:$(DATABASE_PASSWORD)@$(DATABASE_HOST):$(DATABASE_PORT)/$(DATABASE_NAME)"
        - name: DATABASE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: psychsync-secrets
              key: DATABASE_PASSWORD
        envFrom:
        - configMapRef:
            name: psychsync-config
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"

---
# =================================================================
# CELERY BEAT (SCHEDULER)
# =================================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: celery-beat
  namespace: psychsync
spec:
  replicas: 1
  selector:
    matchLabels:
      app: celery-beat
  template:
    metadata:
      labels:
        app: celery-beat
    spec:
      containers:
      - name: beat
        image: psychsync/api:latest
        command: ["celery"]
        args:
          - "-A"
          - "app.core.celery_worker.celery_app"
          - "beat"
          - "--loglevel=info"
        env:
        - name: DATABASE_URL
          value: "postgresql://postgres:$(DATABASE_PASSWORD)@$(DATABASE_HOST):$(DATABASE_PORT)/$(DATABASE_NAME)"
        - name: DATABASE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: psychsync-secrets
              key: DATABASE_PASSWORD
        envFrom:
        - configMapRef:
            name: psychsync-config
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"

---
# =================================================================
# FLOWER (CELERY MONITORING)
# =================================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: flower
  namespace: psychsync
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flower
  template:
    metadata:
      labels:
        app: flower
    spec:
      containers:
      - name: flower
        image: psychsync/api:latest
        command: ["celery"]
        args:
          - "-A"
          - "app.core.celery_worker.celery_app"
          - "flower"
          - "--port=5555"
        ports:
        - containerPort: 5555
        envFrom:
        - configMapRef:
            name: psychsync-config
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"

---
apiVersion: v1
kind: Service
metadata:
  name: flower-service
  namespace: psychsync
spec:
  selector:
    app: flower
  ports:
  - port: 5555
    targetPort: 5555
  type: ClusterIP

---
# =================================================================
# INGRESS
# =================================================================
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: psychsync-ingress
  namespace: psychsync
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - api.psychsync.com
    - flower.psychsync.com
    secretName: psychsync-tls
  rules:
  - host: api.psychsync.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: psychsync-api-service
            port:
              number: 80
  - host: flower.psychsync.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: flower-service
            port:
              number: 5555

---
# =================================================================
# HORIZONTAL POD AUTOSCALER
# =================================================================
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: psychsync-api-hpa
  namespace: psychsync
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: psychsync-api
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80