
# azure-pipelines.yml
trigger:
  branches:
    include:
      - main

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: UsePythonVersion@0
  inputs:
    versionSpec: '3.10'

- script: |
    python -m venv venv
    source venv/bin/activate
    pip install -r requirements.txt
    pytest
  displayName: 'Install dependencies and run tests'