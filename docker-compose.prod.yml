services:
  db:
    image: postgres:15-alpine
    restart: always
    env_file:
      - .env.prod
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups
    networks:
      - psychsync-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    restart: always
    env_file:
      - .env.prod
    command: redis-server
    volumes:
      - redis_data:/data
    networks:
      - psychsync-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile.prod
    restart: always
    env_file:
      - .env.prod
    environment:
      DATABASE_URL: ${DATABASE_URL}
      REDIS_HOST: redis
      REDIS_PASSWORD: ""
      ENVIRONMENT: production
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - psychsync-network

  nginx:
    image: nginx:alpine
    restart: always
    env_file:
      - .env.prod
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/psychsync.conf:/etc/nginx/conf.d/default.conf
      - ./certs:/etc/nginx/certs
      - ./nginx/certbot/conf:/etc/letsencrypt
      - ./nginx/certbot/www:/var/www/certbot
    depends_on:
      - backend
    networks:
      - psychsync-network

  certbot:
    image: certbot/certbot
    env_file:
      - .env.prod
    volumes:
      - ./nginx/certbot/conf:/etc/letsencrypt
      - ./nginx/certbot/www:/var/www/certbot
    entrypoint: sh
    networks:
      - psychsync-network

volumes:
  postgres_data:
  redis_data:

networks:
  psychsync-network:
    driver: bridge
